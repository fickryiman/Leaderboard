<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <link rel="stylesheet" href="style.css">
<script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>
<body>
  <div class="container">
    <h1 class="apps-title">Leaderboard</h1>
    <div class="container-score">
      <section class="scores-list">
        <div class="scores-list-header">
          <h2 class="recent-scores">Recent Scores</h2>
          <button class="refresh-button">Refresh</button>
        </div>
        <div class="scores-list-data">
          <ul class="datas">
            <!-- dynamic load from scoresList.js-->
          </ul>
        </div>
      </section>
      <section class="input-score">
        <h2>Add your score</h2>
        <div>
          <form action="" class="form-input" method="POST">
            <input type="text" name="user" id="user" placeholder="Your name" required>
            <input type="text" name="score" id="score" placeholder="Your score" required>
            <input type="submit" value="Submit">
          </form>
        </div>
      </section>
    </div>
  </div>
</body>
</html>
